<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elector</title>
    <link rel="stylesheet" href="../Styles.css" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet Map -->
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container py-4">
  <h3 class="logo text-decoration-none text-dark">Elector Locations</h3>

  <!-- Search and Filter -->
  <div class="row mb-3">
    <div class="col-md-8 mb-2 mb-md-0">
      <input type="text" class="form-control" placeholder="Enter location...">
    </div>
    <div class="col-md-4">
      <div class="d-flex gap-2">
        <select class="form-select">
          <option selected>Sort by Distance</option>
          <option>Name</option>
        </select>
        <button class="btn btn-dark w-100">Search</button>
      </div>
    </div>
  </div>

  <!-- Map and Store List -->
  <div class="row">
    <!-- Map Column -->
    <div class="col-lg-8 mb-4">
      <div id="map"></div>
    </div>

    <!-- Store List -->
    <div class="col-lg-4">
      <div id="storeList">
        <div class="store-card">
          <h6 class="mb-1">Elector 1</h6>
          <p class="mb-1 text-muted small">Tel: 0123456789, </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary fw-semibold">2.5 KM</span>
            <a href="#" class="btn btn-sm btn-outline-primary">Indications</a>
          </div>
        </div>

        <div class="store-card">
          <h6 class="mb-1">Elector 2</h6>
          <p class="mb-1 text-muted small">Tel: 0123456789, </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary fw-semibold">3.0 KM</span>
            <a href="#" class="btn btn-sm btn-outline-primary">Indications</a>
          </div>
        </div>

        <div class="store-card">
          <h6 class="mb-1">Elector 3</h6>
          <p class="mb-1 text-muted small">Tel: 0123456789, </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary fw-semibold">4.0 KM</span>
            <a href="#" class="btn btn-sm btn-outline-primary">Indications</a>
          </div>
        </div>

        <div class="store-card">
          <h6 class="mb-1">Elector 4</h6>
          <p class="mb-1 text-muted small">Tel: 0123456789, </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary fw-semibold">5.0 KM</span>
            <a href="#" class="btn btn-sm btn-outline-primary">Indications</a>
          </div>
        </div>

        <div class="store-card">
          <h6 class="mb-1">Elector 5</h6>
          <p class="mb-1 text-muted small">Tel: 0123456789, </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary fw-semibold">6.0 KM</span>
            <a href="#" class="btn btn-sm btn-outline-primary">Indications</a>
          </div>
        </div>

        <!-- More cards can go here -->
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([11.59533002944846, 104.93131770586336], 13); // NU

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Sample store pin
  L.marker([11.59533002944846, 104.93131770586336])
    .addTo(map)
    .bindPopup("<b>Elctor 1</b><br>Tel:012345678")
    .openPopup();
</script>

</body>
</html>
